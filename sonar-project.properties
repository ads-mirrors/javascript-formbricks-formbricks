# Global project properties
sonar.projectKey=formbricks_formbricks
sonar.organization=formbricks

# Define modules
sonar.modules=web,surveys

# Module configuration for apps/web
web.sonar.projectBaseDir=apps/web
web.sonar.sources=.
web.sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**
web.sonar.tests=.
web.sonar.test.inclusions=**/*.test.*,**/*.spec.*
web.sonar.javascript.lcov.reportPaths=coverage/lcov.info
web.sonar.typescript.tsconfigPath=tsconfig.json

# Module configuration for packages/surveys
surveys.sonar.projectBaseDir=packages/surveys
surveys.sonar.sources=.
surveys.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
surveys.sonar.tests=.
surveys.sonar.test.inclusions=**/*.test.*,**/*.spec.*
surveys.sonar.javascript.lcov.reportPaths=coverage/lcov.info
surveys.sonar.typescript.tsconfigPath=tsconfig.json

# Common settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.exclusions.disabled=false

# Coverage and CPD exclusions (applies globally)
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.mdx,**/*.config.mts,**/*.config.ts,**/constants.ts,**/route.ts,**/types/**,**/*.stories.*,**/mocks/**,**/openapi.ts,**/openapi-document.ts,playwright/**,**/instrumentation.ts,scripts/merge-client-endpoints.ts
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*,**/*.mdx,**/*.config.mts,**/*.config.ts,**/constants.ts,**/route.ts,**/types/**,**/openapi.ts,**/openapi-document.ts,**/instrumentation.ts,scripts/merge-client-endpoints.ts