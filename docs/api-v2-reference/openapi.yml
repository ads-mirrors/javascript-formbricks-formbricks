  /surveys/{surveyId}/contact-links/segments/{segmentId}:
    get:
      operationId: getContactLinksBySegment
      summary: Get survey links for contacts in a segment
      description: Generates personalized survey links for contacts in a segment.
      tags:
        - Management API > Surveys > Contact Links
      parameters:
        - in: path
          name: surveyId
          description: The ID of the survey
          schema:
            type: string
            description: The ID of the survey
          required: true
        - in: path
          name: segmentId
          description: The ID of the segment
          schema:
            type: string
            description: The ID of the segment
          required: true
        - in: query
          name: expirationDays
          description: Number of days until the generated JWT expires. If not provided,
            there is no expiration.
          schema:
            type:
              - number
              - "null"
            minimum: 1
            maximum: 365
            default: null
            description: Number of days until the generated JWT expires. If not provided,
              there is no expiration.
        - in: query
          name: limit
          description: Number of items to return
          schema:
            type: number
            minimum: 1
            maximum: 10
            default: 10
            description: Number of items to return
        - in: query
          name: skip
          description: Number of items to skip
          schema:
            type: number
            minimum: 0
            default: 0
            description: Number of items to skip
      responses:
        "200":
          description: Contact links generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        contactId:
                          type: string
                        surveyUrl:
                          type: string
                          format: uri
                        expiresAt:
                          type:
                            - string
                            - "null"
                      required:
                        - contactId
                        - surveyUrl
                        - expiresAt
                      additionalProperties:
                        type: string
                  meta:
                    type: object
                    properties:
                      total:
                        type: number
                    required:
                      - total
                required:
                  - data
                  - meta
