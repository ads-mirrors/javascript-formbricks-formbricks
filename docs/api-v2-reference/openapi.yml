openapi: 3.1.0
info:
  title: Formbricks API
  description: Manage Formbricks resources programmatically.
  version: 2.0.0
servers:
  - url: https://app.formbricks.com/api/v2/management
    description: Formbricks Cloud
tags:
  - name: Management API > Responses
    description: Operations for managing responses.
  - name: Management API > Contacts
    description: Operations for managing contacts.
  - name: Management API > Contact Attributes
    description: Operations for managing contact attributes.
  - name: Management API > Contact Attributes Keys
    description: Operations for managing contact attributes keys.
  - name: Management API > Surveys
    description: Operations for managing surveys.
  - name: Management API > Surveys > Contact Links
    description: Operations for generating personalized survey links for contacts.
security:
  - apiKeyAuth: []
paths:
  /responses:
    get:
      operationId: getResponses
      summary: Get responses
      description: Gets responses from the database.
      tags:
        - Management API > Responses
      parameters:
        - in: query
          name: limit
          schema:
            type: number
            minimum: 1
            maximum: 100
            default: 10
        - in: query
          name: skip
          schema:
            type: number
            minimum: 0
            default: 0
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - createdAt
              - updatedAt
            default: createdAt
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - in: query
          name: startDate
          schema:
            type: string
          required: true
        - in: query
          name: endDate
          schema:
            type: string
          required: true
        - in: query
          name: surveyId
          schema:
            type: string
          required: true
        - in: query
          name: contactId
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Responses retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    createdAt:
                      type: string
                    updatedAt:
                      type: string
                    surveyId:
                      type: string
                    displayId:
                      type:
                        - string
                        - "null"
                    contact:
                      type:
                        - object
                        - "null"
                      properties:
                        id:
                          type: string
                        userId:
                          type: string
                      required:
                        - id
                        - userId
                    contactAttributes:
                      type:
                        - object
                        - "null"
                      additionalProperties:
                        type: string
                    finished:
                      type: boolean
                    endingId:
                      type:
                        - string
                        - "null"
                    data:
                      type: object
                      additionalProperties:
                        anyOf:
                          - type: string
                          - type: number
                          - type: array
                            items:
                              type: string
                          - type: object
                            additionalProperties:
                              type: string
                    variables:
                      type: object
                      additionalProperties:
                        anyOf:
                          - type: string
                          - type: number
                    ttc:
                      type: object
                      additionalProperties:
                        type: number
                    notes:
                      type: array
                      items:
                        type: object
                        properties:
                          updatedAt:
                            type: string
                          createdAt:
                            type: string
                          id:
                            type: string
                          text:
                            type: string
                          user:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type:
                                  - string
                                  - "null"
                            required:
                              - id
                              - name
                          isResolved:
                            type: boolean
                          isEdited:
                            type: boolean
                        required:
                          - updatedAt
                          - createdAt
                          - id
                          - text
                          - user
                          - isResolved
                          - isEdited
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdAt:
                            type: string
                          updatedAt:
                            type: string
                          name:
                            type: string
                          environmentId:
                            type: string
                        required:
                          - id
                          - createdAt
                          - updatedAt
                          - name
                          - environmentId
                    meta:
                      type: object
                      properties:
                        source:
                          type: string
                        url:
                          type: string
                        userAgent:
                          type: object
                          properties:
                            browser:
                              type: string
                            os:
                              type: string
                            device:
                              type: string
                        country:
                          type: string
                        action:
                          type: string
                    singleUseId:
                      type:
                        - string
                        - "null"
                    language:
                      type:
                        - string
                        - "null"
                  required:
                    - id
                    - createdAt
                    - updatedAt
                    - surveyId
                    - contact
                    - contactAttributes
                    - finished
                    - data
                    - variables
                    - notes
                    - tags
                    - meta
                    - singleUseId
                    - language
    post:
      operationId: createResponse
      summary: Create a response
      description: Creates a response in the database.
      tags:
        - Management API > Responses
      requestBody:
        required: true
        description: The response to create
        content:
          application/json:
            schema:
              type: object
              properties:
                createdAt:
                  type: string
                updatedAt:
                  type: string
                environmentId:
                  type: string
                surveyId:
                  type: string
                userId:
                  type:
                    - string
                    - "null"
                displayId:
                  type:
                    - string
                    - "null"
                singleUseId:
                  type:
                    - string
                    - "null"
                finished:
                  type: boolean
                endingId:
                  type:
                    - string
                    - "null"
                language:
                  type: string
                data:
                  type: object
                  additionalProperties:
                    anyOf:
                      - type: string
                      - type: number
                      - type: array
                        items:
                          type: string
                      - type: object
                        additionalProperties:
                          type: string
                variables:
                  type: object
                  additionalProperties:
                    anyOf:
                      - type: string
                      - type: number
                ttc:
                  type: object
                  additionalProperties:
                    type: number
                meta:
                  type: object
                  properties:
                    source:
                      type: string
                    url:
                      type: string
                    userAgent:
                      type: object
                      properties:
                        browser:
                          type: string
                        device:
                          type: string
                        os:
                          type: string
                    country:
                      type: string
                    action:
                      type: string
              required:
                - environmentId
                - surveyId
                - finished
                - data
      responses:
        "201":
          description: Response created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
                  surveyId:
                    type: string
                  displayId:
                    type:
                      - string
                      - "null"
                  contact:
                    type:
                      - object
                      - "null"
                    properties:
                      id:
                        type: string
                      userId:
                        type: string
                    required:
                      - id
                      - userId
                  contactAttributes:
                    type:
                      - object
                      - "null"
                    additionalProperties:
                      type: string
                  finished:
                    type: boolean
                  endingId:
                    type:
                      - string
                      - "null"
                  data:
                    type: object
                    additionalProperties:
                      anyOf:
                        - type: string
                        - type: number
                        - type: array
                          items:
                            type: string
                        - type: object
                          additionalProperties:
                            type: string
                  variables:
                    type: object
                    additionalProperties:
                      anyOf:
                        - type: string
                        - type: number
                  ttc:
                    type: object
                    additionalProperties:
                      type: number
                  notes:
                    type: array
                    items:
                      type: object
                      properties:
                        updatedAt:
                          type: string
                        createdAt:
                          type: string
                        id:
                          type: string
                        text:
                          type: string
                        user:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type:
                                - string
                                - "null"
                          required:
                            - id
                            - name
                        isResolved:
                          type: boolean
                        isEdited:
                          type: boolean
                      required:
                        - updatedAt
                        - createdAt
                        - id
                        - text
                        - user
                        - isResolved
                        - isEdited
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        name:
                          type: string
                        environmentId:
                          type: string
                      required:
                        - id
                        - createdAt
                        - updatedAt
                        - name
                        - environmentId
                  meta:
                    type: object
                    properties:
                      source:
                        type: string
                      url:
                        type: string
                      userAgent:
                        type: object
                        properties:
                          browser:
                            type: string
                          os:
                            type: string
                          device:
                            type: string
                      country:
                        type: string
                      action:
                        type: string
                  singleUseId:
                    type:
                      - string
                      - "null"
                  language:
                    type:
                      - string
                      - "null"
                required:
                  - id
                  - createdAt
                  - updatedAt
                  - surveyId
                  - contact
                  - contactAttributes
                  - finished
                  - data
                  - variables
                  - notes
                  - tags
                  - meta
                  - singleUseId
                  - language
